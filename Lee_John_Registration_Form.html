<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name *</label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name *</label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address *</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password *</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password *</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="birthday">
    </div>
    <div>
        <label>Gender Identity:</label>
        <input type="radio" name="gender_identity" value="Male" id="Male">
            <label for="Male">Male</label>
        <input type="radio" name="gender_identity" value="Female" id="Female">
            <label for="Female">Female</label>
        <input type="radio" name="gender_identity" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender_identity" value="I prefer not to answer" id="Iprefernottoanswer">
            <label for="Iprefernottoanswer">I prefer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
        <textarea name="short description" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="CSS">CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="recieveemails" id="recieveemails">
        <label for="recieveemails">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account!">
    </div>
    <div>
        <label>*Indicates a required field</label>
    </div>

</body>

</html>
